name: Dependency Update

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    name: ðŸ“¦ Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          
      - name: ðŸ“š Install dependencies
        run: npm ci
        
      - name: ðŸ”„ Update dependencies
        run: |
          # Update patch and minor versions only (safer)
          npm update --save
          npm update --save-dev
          
      - name: ðŸ§ª Run tests after update
        run: |
          npm run lint
          npm test
          npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: 'https://mock.supabase.co'
          SUPABASE_SERVICE_ROLE_KEY: 'mock-key'
          DJ_PANEL_SECRET: 'mock-secret'
          DJ_PANEL_USER: 'mock-user'
          
      - name: ðŸ” Check for changes
        id: changes
        run: |
          if git diff --quiet package*.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
          
      - name: ðŸ“ Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b chore/dependency-update || git checkout chore/dependency-update
          git add package*.json
          git commit -m "chore: update dependencies"
          git push origin chore/dependency-update --force
          cat > /tmp/pr_body.md << 'EOF'
          ## Dependency Updates

          Automated dependency updates (patch and minor versions).
          All tests pass and build is successful.

          *This PR was created automatically by the dependency-update workflow*
          EOF
          gh pr create \
            --base main \
            --head chore/dependency-update \
            --title "chore: automated dependency update" \
            --body-file /tmp/pr_body.md \
            || echo "PR already exists or no changes to push"